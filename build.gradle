buildscript {
    ext.kotlin_version = '1.1.60'
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.2.17'
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.intellij'

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/releases/'
    }
}

intellij {
    version ideaVersion
    pluginName 'Context Helper'
}

sourceSets {
    main {
        java.srcDir 'src/main/java/'
        resources.srcDir 'resources/'
    }
    test {
        java.srcDir 'src/test/java/'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile group: 'org.swinglabs', name: 'swingx', version: '1.6.1'
    compile group: 'com.googlecode.stackexchange', name: 'stackoverflow-java-sdk-release', version: '2.2.0'
    compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
    testCompile group: 'com.google.truth', name: 'truth', version: '0.35'
}